            let buttonConsultarClima = document.getElementById('buttonConsulta');

            // Agrega un evento 'click' al botón para mostrar el div 'info_clima' al hacer clic
            buttonConsultarClima.addEventListener('click', function() {
                let infoClimaDiv = document.getElementById('info_clima');
                infoClimaDiv.style.display = 'flex'; // Muestra el div 'info_clima'
            });
            function actualizarEstadoSeleccionado(id_es) {
                let link = $(`a[id_es="${id_es}"]`); // Encuentra el enlace con el id_es específico
                let estadoSeleccionado = $("#estadoSeleccionado"); // Obtiene el elemento p con id="estadoSeleccionado"

                if (link.length > 0) {
                    let titulo = link.attr('xlink:title'); // Obtiene el valor del atributo xlink:title
                    estadoSeleccionado.text(`${titulo}`); // Actualiza el texto del elemento p
                } else {
                    estadoSeleccionado.text('No se encontró ningún estado con el id especificado'); // Mensaje en caso de no encontrar el enlace
                }
            }
            async function municipios(obj){
                let tag = "municipios";
                //console.log("obj: ", obj);
                let id_e = $(obj).attr("id_es")
                //console.log("id_es", id_e);           
                let optMun = $('#municipios');
                let buttonCons = $('#buttonConsulta');
                let arrMun = "";
                //console.log(`${tag} optMun: `,optMun);
                optMun.html('<option value="0">Seleccione un municipio</option>');
                buttonCons.html('');

                let estadoSeleccionado = $(obj).attr("id_es")
                actualizarEstadoSeleccionado(estadoSeleccionado)
                
                let url = `http://localhost:8089/api/clima/municipios-estado?id_es=${id_e}`;

                let request = {
                    method: 'GET',
                    mode: 'cors'
                };

                
                try{
                    arrMun = await fetch(url,request)
                    .then(response => response.json())
                    .then(mun =>{
                        return mun;
                    });
                }catch(e){
                    console.log("Error al obtener los municipios: ",e);
                }


                if(arrMun.municipios.length > 0){
                    for(let i = 0 ; i < arrMun.municipios.length ; i ++){
                        //console.log(arrMun.municipios[i].nmun);
                        //console.log(arrMun.municipios[i].idmun);
                        optMun.append(`<option value=${arrMun.municipios[i].idmun}>${arrMun.municipios[i].nmun}</option>`);
                    }
                }else{
                    console.log("No se encontraron municipios");
                }


                
                let Botonclima= $('#Botonclima') || ""
                if (Botonclima.length == 0){
                    buttonCons.append(`<button id=Botonclima onclick="clima(${id_e})">Consultar Clima</button>`);
                }
            }

                };
