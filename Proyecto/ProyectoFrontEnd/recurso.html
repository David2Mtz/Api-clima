    <main class="contenedor sombra padre">
        <section class="Recursos">
            <div class="Datos">
                <h3>Recursos</h3>
                <div id = "stringClima" style = "overflow-x : auto; overflow-y : hidden">

                </div>
            </div>
        </section>
        <script>
            async function dataS(){
                let url = 'http://localhost:8089/api/clima/data-string';
                let ClimaDatos = "";    
                let contenedor = $('#stringClima');
                let request = {
                    method: 'GET',
                    mode: 'cors'
                };
                try{
                    ClimaDatos = await fetch(url,request)
                    .then(response => response.json())
                    .then(mun =>{
                        
                        return JSON.stringify(mun);
                });
                }catch(e){
                    console.log("Error al obtener los municipios: ",e);
                    
                }
                //console.log("data", JSON.stringify(ClimaDatos));
                console.log("datos", contenedor);
                contenedor.append(ClimaDatos)
            }
        </script>
